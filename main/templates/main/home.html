<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ваши продукты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Ваши продукты</h1>
    <a href="{% url 'product-add' %}" class="btn btn-primary">Добавить продукт</a>
  </div>

  <ul class="list-group">
    {% for product in products %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ product.name }}</strong> <span class="text-muted">({{ product.quantity }})</span>
        </div>
        <div>
          <a href="{% url 'product-edit' product.pk %}" class="btn btn-sm btn-outline-secondary me-2">Редактировать</a>
          <a href="{% url 'product-delete' product.pk %}" class="btn btn-sm btn-outline-danger">Удалить</a>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item text-center text-muted">Нет продуктов</li>
    {% endfor %}
  </ul>
</div>
</body>
</html>
