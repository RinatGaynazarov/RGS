<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if object %}Редактировать{% else %}Добавить{% endif %} продукт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="card-title mb-4">{% if object %}Редактировать{% else %}Добавить{% endif %} продукт</h1>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Назад</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
