{% extends "custom_admin/base.html" %}
{% block content %}
<h2>Список пользователей</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Логин</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'custom_admin:user_application' user.id %}" class="btn btn-sm btn-success">Заявка</a>
                <a href="{% url 'custom_admin:user_edit' user.id %}" class="btn btn-sm btn-warning">Редактировать</a>
                <a href="{% url 'custom_admin:user_delete' user.id %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>   
        </tr>
        {% endfor %}
    </tbody>
</table>

{%endblock%}
