{% extends "custom_admin/base.html" %}
{% block content %}
<h2>Заявки пользователя: {{ user.username }}</h2>

<table class="table">
    <thead>
        <tr>
            <th>Название продукта</th>
            <th>Количество</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2">Нет заявок</td></tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'custom_admin:user_list' %}" class="btn btn-secondary">Назад к списку пользователей</a>
{% endblock %}
