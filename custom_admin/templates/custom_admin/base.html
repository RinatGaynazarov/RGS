<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="mb-4">Админ панель</h1>

    <nav class="mb-3">
        <a href="{% url 'custom_admin:dashboard' %}" class="btn btn-primary me-2">Главная</a>
        <a href="{% url 'custom_admin:user_list' %}" class="btn btn-secondary">Пользователи</a>
        <a href="{% url 'custom_admin:user_create' %}" class="btn btn-secondary">Добавить пользователя</a>
        <a href="{% url 'custom_admin:applications' %}" class="btn btn-secondary">Заявки</a>


        {% if request.user.is_authenticated and request.user.is_staff %}
          <p class="text-end">Вы вошли как: <strong>{{ request.user.username }}</strong>
        | <a href="{% url 'custom_admin:logout' %}">Выйти</a>
          </p>
        {% endif %}
    </nav>

    <div class="card p-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
