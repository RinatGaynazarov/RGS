{% extends "custom_admin/base.html" %}
{% block content %}
<h2>Редактировать пользователя: {{ user_obj.username }}</h2>

<form method="post">
    {% csrf_token %}
    {% if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <div class="mb-3">
        <label>Логин</label>
        <input type="text" name="username" class="form-control" value="{{ user_obj.username }}" required>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ user_obj.email }}">
    </div>

    <div class="form-check">
        <input type="checkbox" name="is_active" class="form-check-input" id="active" {% if user_obj.is_active %}checked{% endif %}>
        <label class="form-check-label" for="active">Активен</label>
    </div>

    <div class="form-check">
        <input type="checkbox" name="is_staff" class="form-check-input" id="staff" {% if user_obj.is_staff %}checked{% endif %}>
        <label class="form-check-label" for="staff">Админ (is_staff)</label>
    </div>

    <div class="form-check mb-3">
        <input type="checkbox" name="is_superuser" class="form-check-input" id="super" {% if user_obj.is_superuser %}checked{% endif %}>
        <label class="form-check-label" for="super">Суперпользователь</label>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
