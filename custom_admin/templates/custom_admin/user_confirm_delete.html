{% extends "custom_admin/base.html" %}
{% block content %}
<h2>Удалить пользователя: {{ user_obj.username }}</h2>
<p>Вы уверены, что хотите удалить этого пользователя?</p>

<form method="post">
    {% csrf_token %}
    <a href="{% url 'custom_admin:user_list' %}" class="btn btn-secondary">Отмена</a>
    <button type="submit" class="btn btn-danger">Удалить</button>
</form>
{% endblock %}
